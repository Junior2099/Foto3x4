<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Fotos para Documentos</title>

    <link rel="icon" type="image/png"
        href="https://img.icons8.com/?size=100&id=49313&format=png&color=000000">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            width: 100%;
            max-width: 1000px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
            color: #333;
        }

        .selector-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        select {
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #4CAF50;
            font-weight: bold;
            cursor: pointer;
        }

        #flagIcon {
            width: 40px;
            height: 28px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 12px;
            border: 2px dashed #4CAF50;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            cursor: pointer;
        }

        canvas {
            width: 100%;
            max-width: 900px;
            border: 3px solid #e0e0e0;
            border-radius: 8px;
            margin: 20px 0;
            background: #fff;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        #saveBtn {
            background: #2196F3;
            color: #fff;
        }

        #saveBtn:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        #resetBtn {
            background: #f44336;
            color: #fff;
        }

        #resetBtn:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Gerador de Fotos para Documentos</h1>

        <div class="selector-container">
            <select id="sizeSelector">
                <option value="3x4">3x4 cm (Brasil)</option>
                <option value="3.5x4.5">3,5x4,5 cm (Haiti)</option>
                <option value="2x2">2x2 cm</option>
            </select>
            <img id="flagIcon" src="" alt="Bandeira">
        </div>

        <input type="file" id="inputImage" accept="image/*">

        <!-- Canvas A4 horizontal em alta qualidade -->
        <canvas id="canvas" width="2700" height="1800"></canvas>

        <div class="button-container">
            <button id="saveBtn">Salvar Imagem</button>
            <button id="resetBtn">Limpar</button>
        </div>
    </div>

    <script>
        const inputImage = document.getElementById("inputImage");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const saveBtn = document.getElementById("saveBtn");
        const resetBtn = document.getElementById("resetBtn");
        const sizeSelector = document.getElementById("sizeSelector");
        const flagIcon = document.getElementById("flagIcon");

        const image = new Image();
        let imageLoaded = false;

        inputImage.addEventListener("change", handleUpload);
        saveBtn.addEventListener("click", saveImage);
        resetBtn.addEventListener("click", resetCanvas);
        sizeSelector.addEventListener("change", redraw);

        function handleUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = ev => image.src = ev.target.result;
            reader.readAsDataURL(file);
        }

        image.onload = () => {
            imageLoaded = true;
            drawPhotos();
        };

        function redraw() {
            updateFlag();
            if (imageLoaded) drawPhotos();
        }

        function updateFlag() {
            if (sizeSelector.value === "3x4") {
                flagIcon.src = "https://flagcdn.com/w40/br.png";
            } else if (sizeSelector.value === "3.5x4.5") {
                flagIcon.src = "https://flagcdn.com/w40/ht.png";
            } else {
                flagIcon.src = "https://img.icons8.com/ios-filled/50/document--v1.png";
            }
        }

        function drawPhotos() {
            let block;

            if (sizeSelector.value === "3x4") {
                block = { w: 510, h: 690 };
            } else if (sizeSelector.value === "3.5x4.5") {
                block = { w: 600, h: 780 };
            } else {
                block = { w: 450, h: 450 };
            }

            const padding = 60;
            const cols = 3;
            const rows = 2;

            ctx.fillStyle = "#fff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const totalW = block.w * cols + padding * (cols - 1);
            const totalH = block.h * rows + padding * (rows - 1);

            const startX = (canvas.width - totalW) / 2;
            const startY = (canvas.height - totalH) / 2;

            const crop = calculateCrop(image, block.w, block.h);

            for (let i = 0; i < cols * rows; i++) {
                const x = startX + (i % cols) * (block.w + padding);
                const y = startY + Math.floor(i / cols) * (block.h + padding);

                ctx.drawImage(
                    image,
                    crop.x, crop.y, crop.w, crop.h,
                    x, y, block.w, block.h
                );

                if (sizeSelector.value !== "3x4") {
                    ctx.strokeStyle = "#e0e0e0";
                    ctx.lineWidth = 6;
                    ctx.strokeRect(x, y, block.w, block.h);
                }
            }
        }

        function calculateCrop(img, targetW, targetH) {
            const targetRatio = targetW / targetH;
            const imgRatio = img.width / img.height;

            if (imgRatio > targetRatio) {
                const h = img.height;
                const w = h * targetRatio;
                return { x: (img.width - w) / 2, y: 0, w, h };
            } else {
                const w = img.width;
                const h = w / targetRatio;
                return { x: 0, y: (img.height - h) / 2, w, h };
            }
        }

        function saveImage() {
            const link = document.createElement("a");
            link.href = canvas.toDataURL("image/jpeg", 1.0);
            link.download = "foto_documento.jpg";
            link.click();
        }

        function resetCanvas() {
            ctx.fillStyle = "#fff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            inputImage.value = "";
            imageLoaded = false;
        }

        updateFlag();
    </script>

</body>
</html>
